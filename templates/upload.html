<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Vehicle Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/a1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .upload-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .upload-box h2 {
            color: #ff5733;
            font-weight: bold;
        }
        .upload-box input[type="file"] {
            margin: 15px 0;
        }
        .upload-box .btn-upload {
            background: #c70039;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-box .btn-upload:hover {
            background: #900c3f;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Vehicle Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('help') }}">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="upload-container">
        <div class="upload-box">
            <h2>Upload Video for Vehicle Detection</h2>
            <p>Select a video file to analyze vehicle movement and count.</p>
            <form action="{{ url_for('uploader_file') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" required>
                <br>
                <button type="submit" class="btn-upload">Upload</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
